<p>This is the LOGS view with paging.</p>

    <div  class="table-responsive">
              
          
      <table  class="table table-striped table-bordered table-hover"> 
        <thead>
        <tr>
          <th>Action</th>
          <th>ID</th>
          <th>Module</th>
          <th>Denotation</th>
          <th>Message type</th>
          <th>Creation date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in filteredLogs">
          <td></td>
          <td>{{item.rowguid}}</td>
          <td>{{item.module}}</td>
          <td>{{item.denotation}}</td>
          <td>{{item.messageType}}</td>
          <td>{{item.creationDate}}</td>
        </tr>
        </tbody>
        
      </table>
  
      <div class="hidden-xs">
        <pagination direction-links="true" items-per-page="numPerPage" boundary-links="true" total-items="totalItems" ng-model="currentPage"></pagination>
      </div>

      <div class="visible-xs"><pager total-items="totalItems" items-per-page="numPerPage"  ng-model="currentPage"></pager></div>
